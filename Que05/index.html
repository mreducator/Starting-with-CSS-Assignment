<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Assignment01 Hover over Image</title>
    <style>
        body{
            background-color: goldenrod;
        }
        #parent img{
            height: 250px;
            opacity: 0;
        }
        img:hover{
            opacity: 1;
        }
       
        
        
    </style>
</head>
<body>
    <div id="parent">
        <h3>Hover Below to reveal a Suprise</h3>
        <img src="./image/Physics_wallah_logo.jpg" alt="">
    </div>
    
</body>
</html>

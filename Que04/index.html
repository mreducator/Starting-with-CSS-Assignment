<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Assignment01 - Starting with CSS</title>
    <style>
        ul{
            list-style-type: none;
        }
       li:nth-child(even){
        background-color: red;
        margin-top: 10px;
       }
       li:nth-child(odd){
        background-color: rgb(15, 211, 15);
        margin-top: 20px;
       }
    </style>
</head>
<body>
    <h1>Even have different color & Odd have different </h1>
    <ul>
        <li>Web Designer</li>
        <li>Web Developer</li>
        <li>DSA</li>
        <li>Gme Developer</li>
        <li>Tech</li>
        <li>Payment</li>
    </ul>
    
</body>
</html>
